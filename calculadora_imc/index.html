<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="calculadora">
        <div><input id="altura" placeholder="Altura (m)" type="number" class="numero"></div>
        <div><input id="peso" placeholder="Peso (kg)" type="number" class="numero"></div>
        <div class="boton"><button id="boton-calcular">Calcular</button></div>
        <div><input id="resultado" placeholder="Resultado" class="numero" readonly></div>
    </div>
</body>
</html>
<script src="calculadora.js"></script>
